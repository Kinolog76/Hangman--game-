<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman game</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico">
</head>

<body class="">
  <div class="wrapper">
    <div class="container">
      <div class="theme">
        <div class="theme__title">Тема игры:</div>
        <span class="theme__name"></span>
      </div>
      <div class="game">
        <div class="game__draw">
          <div class="game__center">
            <span class="game__board">
              <span class="game__board_hor">
                <span class="game__rope">
                  <span class="game__head">
                    <span class="game__body">
                      <span class="game__hand game__hand_right"></span>
                      <span class="game__hand game__hand_left"></span>
                      <span class="game__foot game__foot_right"></span>
                      <span class="game__foot game__foot_left"></span>
                    </span>
                  </span>
                </span>
              </span>
            </span>

          </div>
        </div>
        <div id="word" class="game__word">
        </div>
      </div>
      <div class="button__wrapper">
        <button value="А">А</button>
        <button value="Б">Б</button>
        <button value="В">В</button>
        <button value="Г">Г</button>
        <button value="Д">Д</button>
        <button value="Е">Е</button>
        <button value="Ё">Ё</button>
        <button value="Ж">Ж</button>
        <button value="З">З</button>
        <button value="И">И</button>
        <button value="Й">Й</button>
        <button value="К">К</button>
        <button value="Л">Л</button>
        <button value="М">М</button>
        <button value="Н">Н</button>
        <button value="О">О</button>
        <button value="П">П</button>
        <button value="Р">Р</button>
        <button value="С">С</button>
        <button value="Т">Т</button>
        <button value="У">У</button>
        <button value="Ф">Ф</button>
        <button value="Х">Х</button>
        <button value="Ц">Ц</button>
        <button value="Ч">Ч</button>
        <button value="Ш">Ш</button>
        <button value="Щ">Щ</button>
        <button value="Ъ">Ъ</button>
        <button value="Ы">Ы</button>
        <button value="Ь">Ь</button>
        <button value="Э">Э</button>
        <button value="Ю">Ю</button>
        <button value="Я">Я</button>
      </div>
    </div>
  </div>
  <div class="restart">
    <button class="btn-restart">You lose <br> RESTART</button>
  </div>
  <div class="winner-pop">
    <button class="btn-restart">You won <br> RESTART
      <p class="record">
        <span>Your record: </span>
        <span id="record"></span>
      </p>
    </button>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
